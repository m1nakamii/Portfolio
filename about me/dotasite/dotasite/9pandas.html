<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo 1 Details</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/details.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Проверяем, поддерживает ли браузер localStorage
            if (typeof (Storage) !== "undefined") {
                // Получаем видео элемент
                var video = document.querySelector('.video-background');
    
                // Проверяем, есть ли сохраненное время воспроизведения
                var savedTime = localStorage.getItem("videoPlaybackTime");
    
                if (savedTime) {
                    // Восстанавливаем время воспроизведения
                    video.currentTime = parseFloat(savedTime);
                }
    
                // Слушаем событие ухода со страницы
                window.addEventListener("beforeunload", function () {
                    // Сохраняем текущее время воспроизведения
                    localStorage.setItem("videoPlaybackTime", video.currentTime.toString());
                });
            }
    
            var body = $("body");
            body.fadeIn(200);
    
            $(document).on("click", "a:not([href^='#']):not([href^='tel']):not([href^='mailto'])", function (e) {
                e.preventDefault();
                $("body").fadeOut(200);
                var self = this;
                setTimeout(function () {
                    window.location.href = $(self).attr("href") + "?time=" + Math.floor(document.querySelector('.video-background').currentTime);
                }, 200);
            });
        
        $("#back-to-home").on("click", function(e) {
                e.preventDefault();
                $("body").fadeOut(400);
                setTimeout(function () {
                    window.location.href = "index.html";
                }, 300);
            });
        });
    </script>
</head>
<body>
    <video loop muted autoplay class="video-background" preload="none">
        <source src="css/videoplayback.mp4" type="video/mp4">
    </video>

    <div class="details-container">
        <div class="details-header">
            <h1>9pandas</h1>
            <img src="img/photos/9pandas.png" id="detailImage" class="main-image">
        </div>
        <div class="details-content">
            <div id="detailCaption"><a href=https://liquipedia.net/dota2/9Pandas>9pandas</a> — киберспортивная организация, базирующаяся в Белграде, Сербия. Они вышли на соревновательную сцену Dota 2 в апреле 2023 года.</div>
           <div id="detailCaption">Состав команды:</div>
           <img src="img/photos/ramzes.jpg" id="detailImage" class="player-image">
           <img src="img/photos/kiyotaka.jpg" id="detailImage" class="player-image">
           <img src="img/photos/miero.jpg" id="detailImage" class="player-image">

           <img src="img/photos/antares.jpg" id="detailImage" class="player-image">

           <img src="img/photos/solo.jpg" id="detailImage" class="player-image">
           <div id="detailCaption">ㅤRAMZES666ㅤㅤkiyotakaㅤㅤㅤMieRoㅤㅤㅤㅤAntaresㅤㅤㅤㅤSolo</div>
            <a href="#" id="back-to-home" class="return-button">Вернуться на главный экран</a>
        </div>
    </div>
</body>
</html>
